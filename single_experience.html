<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./single_experience.css" />

</head>

<body>
    <header class="singlepage">
        <div class="desktop">
            <div class="singlepagefirsthead">
                <div class="fist">
                    <img class="logo"
                        src="./images/header_logo.png" />
                </div>
                <div class="second">
                    <div class="animmenubar">
                        <div class="animehead anywhere">
                            <div class="animeone"> <img width="60px" height="100%"
                                    src="./images/header_experience.avif">
                            </div>
                            <div class="animetwo"> <b> Anywhere </b> </div>
                        </div>
                        <div class="divider"></div>
                        <div class="animehead anyweek">
                            <div class="animetwo"> <b>Anyweek</b> </div>
                        </div>
                        <div class="divider"></div>
                        <div class="animehead anyguest">
                            <div class="animeone"> <b>Add Guest</b> </div>
                            <div class="animetwo">
                                <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="third">
                    <ul>
                        <li class="host mobileview">Become a host</li>
                        <li class="glob"><i class="fa-solid fa-globe"></i></li>
                        <li class="menu"><i class="fa-solid fa-bars"></i></li>
                    </ul>
                </div>
            </div>  
            <hr />
        </div>
        <div class="mobilesection">
            <div class="singlepagefirsthead">
                <div class="fist">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="second">
                    Valpoy.Outdoors
                </div>
                <div class="third">
                    <ul>
                        <li><i class="fa-solid fa-share-from-square"></i></li>
                        <li><i class="fa-regular fa-heart"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div>
            
        </div>

    </section>
    <footer>
        <div>

        </div>
    </footer>
</body>

</html>
